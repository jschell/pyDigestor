services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pydigestor-app
    environment:
      - DATABASE_URL=sqlite:////app/data/pydigestor.db
    env_file:
      - ../.env
    volumes:
      - ../src:/app/src
      - ../tests:/app/tests
      - ../alembic:/app/alembic
      - ../data:/app/data
      # Note: .env and config.toml are created inside container from templates
      # They can be edited via: docker exec pydigestor-app nano /app/config.toml
    command: tail -f /dev/null
