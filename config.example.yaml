# pyDigestor Configuration (YAML format)
# Copy to config.yaml and customize

feeds:
  rss_feeds:
    - https://krebsonsecurity.com/feed/
    - https://www.schneier.com/feed/atom/

  reddit_subreddits:
    - netsec
    - blueteamsec

reddit:
  sort: new  # Options: new, hot, top, rising
  limit: 100

  # Quality filters
  max_age_hours: 24
  min_score: 0
  min_comments: 0

  # Blocked domains
  blocked_domains:
    - youtube.com
    - youtu.be
    - twitter.com
    - x.com
    - reddit.com
    - tiktok.com
    - instagram.com

summarization:
  auto_summarize: true
  method: lexrank  # Options: lexrank, textrank, lsa

  # Content requirements
  min_content_length: 200

  # Summary length
  min_sentences: 3
  max_sentences: 8
  compression_ratio: 0.20

extraction:
  enable_pattern_extraction: true
  fetch_timeout: 10  # seconds
  max_retries: 2

features:
  enable_triage: false
  enable_extraction: false

llm:
  triage_model: claude-3-haiku-20240307
  extract_model: claude-3-5-sonnet-20241022

application:
  log_level: INFO
  enable_debug: false
